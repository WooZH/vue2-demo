      window.shareInfoWx = {
        'name': "微信分享标题",
        'desc': "微信分享标题",
        'image': "http://wx.share.com/share.png"
      };
      var loc = window.location.href;

//      微信分享配置
      var getWxConfig = function () {
        var url = loc.split('#')[0];
        $.ajax({
          url: 'http://dface.cn/wxjs?Access-Control-Allow-Origin=1',
          type: 'GET',
          data: {
            url: url
          },
          success: function (data) {
            console.log('wx.config:');
            console.info(data);
            wx.config({
              debug: false,
              appId: 'wx3f44f37038103ff2',
              timestamp: data.timestamp,
              nonceStr: data.noncestr,
              signature: data.signature,
              jsApiList: [
//                            朋友圈
                'onMenuShareTimeline',
//                            分享给朋友
                'onMenuShareAppMessage'
              ]
            });
          },
          error: function (data) {
            console.log("error");
          }
        })
      };

      wx.ready(function () {
// 2. 分享接口
// 2.1 监听“分享给朋友”，按钮点击、自定义分享内容及分享结果接口
        wx.onMenuShareAppMessage({
          title: window.shareInfoWx.name,
          desc: window.shareInfoWx.desc,
          link: window.location.href,
          imgUrl: window.shareInfoWx.image,
          fail: function (res) {
          },
          success: function (res) {
          }
        });

          title: window.shareInfoWx.name,
          link: window.location.href,
          imgUrl: window.shareInfoWx.image,
          fail: function (res) {
          },
          success: function (res) {
          }
        });
      });

        console.log('wx.error: ' + res.errMsg);
